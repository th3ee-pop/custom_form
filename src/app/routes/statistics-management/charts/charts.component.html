<div nz-row [nzGutter]="24" class="py-lg">
    <div nz-col [nzSpan]="24">
        <nz-card [nzNoHovering]="true">
            <ng-template #title >{{titles}}</ng-template>
            <ng-template #body>
                <div nz-row>
                    <div nz-col [nzSpan] = "20" [nzPush] = "4">
                        <nz-card style="width: 100%">
                            <ng-template #body>
                                <div>
                                    <div echarts [options]="option_s" class="demo-chart" (chartInit)="onChartEvent($event, 'chartInit')"
                                         (chartClick)="onChartEvent($event, 'chartClick')"
                                         (chartDblClick)="onChartEvent($event, 'chartDblClick')"
                                         (chartMouseDown)="onChartEvent($event, 'chartMouseDown')"
                                         (chartMouseUp)="onChartEvent($event, 'chartMouseUp')"
                                         (chartMouseOver)="onChartEvent($event, 'chartMouseOver')"
                                         (chartMouseOut)="onChartEvent($event, 'chartMouseOut')"
                                         (chartGlobalOut)="onChartEvent($event, 'chartGlobalOut')"
                                         (chartContextMenu)="onChartEvent($event, 'chartContextMenu')"
                                         (chartDataZoom)="onChartEvent($event, 'chartDataZoom')"></div>
                                </div>
                            </ng-template>
                        </nz-card>
                        <div *ngFor="let option of option_list">
                            <div [ngSwitch] = "option.type">
                                <div id="{{option.name}}">
                                    <app-bar *ngSwitchCase = "'bar'" [options] = "option"></app-bar>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div nz-col [nzSpan]="4" [nzPull]="20">
                        <nz-affix>
                            <nz-card style="width: 80%">
                                <ng-template #title>
                                    <span>统计科室: 所有权限科室</span>
                                </ng-template>

                                <ng-template #body>

                                    <nz-anchor>



                                        <div *ngFor="let option of option_list">
                                            <nz-link nzHref="#{{option.name}}" nzTitle="{{option.name}}"></nz-link>
                                        </div>
                                        <!--<div>-->
                                            <!--<nz-link nzHref="#门s诊人次" nzTitle="门诊人s次"></nz-link>-->
                                        <!--</div>-->

                                        <!--<nz-link nzHref="#门诊人次" nzTitle="出院人次"></nz-link>-->
                                        <!--<nz-link nzHref="#门诊人次" nzTitle="平均住院日"></nz-link>-->
                                        <!--<nz-link nzHref="#门诊人次" nzTitle="出院者住院天数大于30"></nz-link>-->
                                        <!--<nz-link nzHref="#门诊人次" nzTitle="出院者死亡率"></nz-link>-->
                                        <!--<nz-link nzHref="#门诊人次" nzTitle="全院病床使用率"></nz-link>-->
                                    </nz-anchor>
                                </ng-template>

                            </nz-card>

                        </nz-affix>
                    </div>
                </div>
            </ng-template>
        </nz-card>
    </div>
</div>
